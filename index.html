<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 class="largest">Your Library</h1>
        <button class="nav-button">Log in</button>
    </nav>
    <div class="contents">
        <div class="books">
            <div class="book" data-indexInArray="0">
                <div class="book-title large" data-indexInArray="0">Harry Potter 1</div>
                <div class="holder" data-indexInArray="0">
                    <div class="book-author" data-indexInArray="0">JK Rowling</div>
                    <div class="book-pages" data-indexInArray="0"><b>223</b> pages</div>
                </div>
                <label for="0" data-indexInArray="0"> Mark as read
                    <input type="checkbox" name="0" id="0" class="book-checkbox" data-indexInArray="0">
                </label>
            </div>
        </div>
        <div class="sidebar">
            <div class="form">
                <h3 class="large">Add a book</h3>
                <form action="" method="post" class="add-a-book" id="add-form">
                    <div class="input-holder">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="pages">Number of pages</label>
                        <input type="number" name="pages" id="pages" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="have-read">Mark as read</label>
                        <input type="checkbox" name="haveRead" id="have-read">
                        <div class="slider round"></div>
                    </div>
                    <!--
                    <div class="input-holder">
                        <textarea rows="5" cols="35" placeholder="Write your thoughts here..." id="thoughts"></textarea>
                    </div>
                    <div class="input-holder">
                        <label for="cover">Cover(PNG, JPEG, GIF):</label>
                        <input type="file" name="cover" id="cover" accept="image/png, image/gif, image/jpeg">
                    </div>
                    -->
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="information">
                <h3 class="large">Information</h3>
                <ul>
                    <li>Total books:<div id="total-books"></div></li>
                    <li>Total read:<div id="total-read"></div></li>
                    <li>Total pages read:<div id="total-pages-read"></div></li>
                    <li>How many pages to read:<div id="how-more-pages"></div></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
