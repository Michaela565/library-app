<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 class="largest">Your Library</h1>
        <button class="nav-button">Log in</button>
    </nav>
    <div class="contents">
        <div class="books">
        </div>
        <div class="sidebar">
            <div class="form">
                <h3 class="large">Add a book</h3>
                <form action="" method="post" class="add-a-book" id="add-form">
                    <div class="input-holder">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="pages">Number of pages</label>
                        <input type="number" name="pages" id="pages" class="text" required>
                    </div>
                    <div class="input-holder">
                        <label for="have-read">Mark as read</label>
                        <input type="checkbox" name="haveRead" id="have-read">
                        <div class="slider round"></div>
                    </div>
                    <!--
                    <div class="input-holder">
                        <textarea rows="5" cols="35" placeholder="Write your thoughts here..." id="thoughts"></textarea>
                    </div>
                    <div class="input-holder">
                        <label for="cover">Cover(PNG, JPEG, GIF):</label>
                        <input type="file" name="cover" id="cover" accept="image/png, image/gif, image/jpeg">
                    </div>
                    -->
                    <button type="submit" id="submit-button">Add</button>
                </form>
            </div>
            <div class="information">
                <h3 class="large">Information</h3>
                <ul>
                    <li>Total books: <div id="total-books"></div></li>
                    <li>Total read: <div id="total-read"></div></li>
                    <li>Total pages read: <div id="total-pages-read"></div></li>
                    <li>How many pages to read: <div id="how-more-pages"></div></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
